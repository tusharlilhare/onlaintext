
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="/css/jee.css">
</head>
<body>
    <div class="container">
        <h2>Jee Test</h2>
        <p id="questionCounter"></p>
        <h3 id="question"></h3>
        <ul class="options" id="options"></ul>
        <div class="buttons">
            <button class="btn" onclick="prevQuestion()">Previous</button>
            <button class="btn btn-next" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="status-indicator">
            <p class="answered"><span></span> Answered</p>
            <p class="not-attempted"><span></span> Not Attempted</p>
            <p class="marked"><span></span> Marked</p>
            <p class="visited"><span></span> Visited</p>
        </div>
        <div class="circles-container" id="circleContainer"></div>

        <!-- Submit button -->
        <button class="btn" onclick="submitQuiz()">Submit Test</button>
        
    </div>
    <script src="/js/jeetest.js"></script>
</body>
</html>
