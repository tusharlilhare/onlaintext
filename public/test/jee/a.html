<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Splash</title>
    <style>
        body {
            margin: 0;
            background-color: #fff;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff4081;
            margin-top: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Happy Holi! Click Anywhere to Splash Colors</h1>
    <canvas id="holiCanvas"></canvas>
    <script>
        const canvas = document.getElementById("holiCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomColor() {
            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createSplash(x, y) {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    ctx.beginPath();
                    ctx.arc(x + (Math.random() - 0.5) * 200, y + (Math.random() - 0.5) * 200, Math.random() * 20, 0, Math.PI * 2);
                    ctx.fillStyle = randomColor();
                    ctx.fill();
                }, i * 10);
            }
        }

        canvas.addEventListener("click", (e) => {
            createSplash(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
