

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ऑनलाइन टेस्ट</title>
</head>
<body>
    <h1>ऑनलाइन टेस्ट</h1>
    <div id="quiz-container"></div>
    <button onclick="submitAnswer()">उत्तर सबमिट करें</button>
    <div id="result-container"></div>

    <script>
        const apiBaseUrl = 'http://localhost:5000';

        function loadQuestions() {
            fetch(`${apiBaseUrl}/questions`)
                .then(response => response.json())
                .then(questions => {
                    const quizContainer = document.getElementById('quiz-container');
                    quizContainer.innerHTML = '';
                    questions.forEach((q, index) => {
                        quizContainer.innerHTML += `
                            <div class="question">
                                <h3>${q.question}</h3>
                                ${q.options.map((opt, i) => `
                                    <label>
                                        <input type="radio" name="q${index}" value="${opt}" /> ${opt}
                                    </label><br>
                                `).join('')}
                            </div>
                        `;
                    });
                });
        }

        function submitAnswer() {
            const answers = [];
            document.querySelectorAll('.question').forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                answers.push(selectedOption ? selectedOption.value : null);
            });

            fetch(`${apiBaseUrl}/submit-answers`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers })
            }).then(response => response.json())
              .then(data => {
                  const resultContainer = document.getElementById('result-container');
                  resultContainer.innerHTML = `<h2>आपकी रैंक: ${data.rank}</h2>`;
                  data.result.forEach(r => {
                      resultContainer.innerHTML += `
                          <p>प्रश्न: ${r.question}<br>
                          उत्तर: ${r.isCorrect ? 'सही' : 'गलत'}<br>
                          विवरण: ${r.description}</p><hr>`;
                  });
              });
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
