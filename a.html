<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #f0f3ff;
            padding: 20px;
            height: 100vh;
            width: 200px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #d4e0ff;
            border-radius: 5px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .course-card {
            background-color: #1e3a8a;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .course-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            background-color: #ddd;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="#">My Profile</a>
        <a href="#">My Dashboard</a>
        <a href="#">My Courses</a>
        <a href="#">Help and FAQs</a>
        <a href="#">Refund & Cancellation Policy</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Logout</a>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/1.jpg" class="d-block w-100" alt="Slide Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/2.jpg" class="d-block w-100" alt="Slide Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/3.jpg" class="d-block w-100" alt="Slide Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/4.jpg" class="d-block w-100" alt="Slide Image 4">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/5.jpg" class="d-block w-100" alt="Slide Image 5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Footer Content Here</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
